<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Projeto Converter moeda</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div class="conteiner">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <strong>de</strong>:
                <select>
                    <option>R$ <span>Real Brasileiro</span></option>
                </select>
            </label>

            <label>
                Converter para:
                <select name="" id="currency-select">
                    <option value="US$ Dólar americano">US$ <span>Dólar americano</span></option>
                    <option value="€ Euro">€ <span>Euro</span></option>
                    <option value="BTC BitCoin">BTC <span>BitCoin</span></option>
                </select>
            </label>

            <label for="">
                <strong>Valor</strong>:
                <input type="text" placeholder="R$ 10.000,00" id="valor-real">
            </label>

            <button>Converter</button>

            <section>
                <div class="currency-conteiner">
                    <img src="src/assets/brasil.png" alt="">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 00.000,00</p>
                </div>

                <img src="src/assets/Group.png" alt="" id="seta">

                <div class="currency-conteiner">
                    <img src="src/assets/eua.png" alt="" id="currency-image">
                    <p class="currency-name" id="currency-name">Estados Unidos</p>
                    <p class="currency-value" id="currency-value-text">R$ 00.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./src/js/script.js"></script>

</html>
