<body>
    <h1>Funções</h1>
    <p>Função é um bloco de código que será execultada quando ela for chamada</p>
    <p>É um bloco nomeado</p>
    <p>Podemos chamar onde e quando quisermos</p>
    <p>Sintaxe padrão de uma função:</p>
    <pre>
        function HelloWorld(){
            alert("HelloWorld")
        }
        
        HelloWorld()
    </pre>
