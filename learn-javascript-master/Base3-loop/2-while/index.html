<!DOCTYPE html>

    <title>WHILE</title>
</head>
<body>
    <h1>WHILE</h1>
    <p>É um tipo de estrutura de repetição que vai repetir enquando (que por sinal é o significado do nome while) uma expressão atender a sua pedida...</p>
    <p><strong>Sintaxe:</strong></p>
    <pre>
        let count = 0

        while(count &lt; 10){
            console.log(count)
            count++
        }
    </pre>

    <script src="./script.js"></script>
</body>
